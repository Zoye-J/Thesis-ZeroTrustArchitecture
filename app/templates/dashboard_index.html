<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTA Security Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .server-card { transition: transform 0.2s; }
        .server-card:hover { transform: translateY(-5px); }
        .server-running { border-left: 5px solid #28a745 !important; }
        .server-down { border-left: 5px solid #dc3545 !important; }
        .event-stream { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> ZTA Security Dashboard
            </a>
            <div class="text-white">
                <span id="current-time"></span> |
                <span id="connection-status" class="badge bg-success">Connected</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 id="total-events">0</h1>
                        <p class="text-muted">Total Events</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 id="active-users">0</h1>
                        <p class="text-muted">Active Users</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 id="alerts">0</h1>
                        <p class="text-muted">Security Alerts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 id="active-requests">0</h1>
                        <p class="text-muted">Active Requests</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-server"></i> Server Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="server-status">
                            <!-- Server status cards will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt"></i> Quick Links
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/audit/dashboard" class="list-group-item list-group-item-action">
                                <i class="fas fa-chart-line"></i> Advanced Audit Dashboard
                            </a>
                            <a href="/live" class="list-group-item list-group-item-action">
                                <i class="fas fa-stream"></i> Live Event Stream
                            </a>
                            <a href="/audit/users/activity" class="list-group-item list-group-item-action">
                                <i class="fas fa-users"></i> User Activity
                            </a>
                            <a href="/audit/alerts" class="list-group-item list-group-item-action">
                                <i class="fas fa-exclamation-triangle"></i> Security Alerts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-history"></i> Recent Events
                        </h5>
                    </div>
                    <div class="card-body event-stream" id="recent-events">
                        <!-- Events will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/static/js/dashboard-home.js"></script>
</body>
</html>
